<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us-Jenson Wall Art</title>
  <link rel="stylesheet" href="css/contact.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/metal.css">
  <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">


</head>

<body>
  <div id="nav"></div>
  <div class="row my-5 justify-content-center">
    <div class="col-lg-3 col-md-3 col-sm-12">
      <div class="card p-5"
        style="margin-top: 10% ;border: 5%; border-color: black; box-shadow: 0 8px 50px rgb(16, 50, 102); ">
        <img src="./images/phone-call.svg" class="card-img-top" alt="..." width="25px;">
        <div class="card-body">
          <h5 class="card-title">Our Phone Num</h5>
          <p class="card-text">01-111010111</p>
          
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-12">
      <div class="card p-5"
        style="margin-top: 10% ;border: 5%; border-color: black; box-shadow: 0 8px 50px rgb(16, 50, 102); ">
        <img src="./images/map-pin.svg" class="card-img-top" alt="..." width="25px;">
        <div class="card-body">
          <h5 class="card-title">Our Location</h5>
          <p class="card-text">Metro Star Gate</p>

        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-12">
      <div class="card p-5"
        style="margin-top: 10% ;border: 5%; border-color: black; box-shadow: 0 8px 50px rgb(16, 50, 102); ">
        <img src="./images/mail.svg" class="card-img-top" alt="..." width="25px;">
        <div class="card-body">
          <h5 class="card-title">Our Email Address</h5>
          <p class="card-text">information...  ,,,@example.com</p>
        </div>
      </div>
    </div>
  </div>

  <div class="main">
    <div class="contactsection">
      <div class="left">
        <form action="delivered.html">
          <input required type="text" placeholder="Your Name" pattern="[A-Za-z]{3,32}">
          <input required type="email" placeholder="Your Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$">
          <input required type="text" placeholder="Your Subject">
          <textarea required style="resize: none;" cols="30" rows="10" onkeydown="alphaOnly(this)"
            placeholder="Your Message PLease"></textarea>
          <input class="btn" type="submit" value="Send Message">
        </form>
      </div>
    </div>
  </div>

  <div class="map">
    <div class="text" id="text">
      <h1>Here's Our Location <span>&#8609;</span></h1>
    </div>
    <div class="mapbox" id="mapbox">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3619.3137080836846!2d67.14963081404915!3d24.887278850313436!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb339999415e0c3%3A0x36742eee0fd9c291!2sAptech%20Metro%20Star%20Gate!5e0!3m2!1sen!2s!4v1650476376419!5m2!1sen!2s"
        style="border:0;" allowfullscreen="true" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </div>



  <div class="footer"></div>



  <div id="footer"></div>

</body>

</html>
<script src="js/footer.js"></script>
<script src="js/index data .js"></script>
<script src="js/header.js"></script>
<script src="js/contact.js"></script>
